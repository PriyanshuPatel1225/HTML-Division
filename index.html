<!DOCTYPE html>
<html>
<head>
  <title>HTML Division</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      width: 150px;
      margin: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .box img {
      width: 50px;
      height: 50px;
    }

    .box h3 {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home">
      <h3>Home</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/info.png" alt="About">
      <h3>About</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/picture.png" alt="Gallery">
      <h3>Gallery</h3>
    </div>
    <div class="box">
      <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Contact">
      <h3>Contact</h3>
    </div>
  </div>

</body>
</html>
